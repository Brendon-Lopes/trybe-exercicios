<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraphs">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraphs">Segundo parágrafo!</p>
    </header>
    <script>
      document.querySelector("#page-title").innerText = "O Estranho Mundo de Jack";
      document.querySelector("#second-paragraph").innerText = "Filme foda";
      document.querySelector("#subtitle").innerText = "Descrição do filme:";
      
      window.onload=function changeColor(){
        for(let i in document.querySelectorAll(".paragraphs")){
          document.querySelectorAll(".paragraphs")[i].style.color = "red";
        }
      }

    </script>
  </body>
</html>
